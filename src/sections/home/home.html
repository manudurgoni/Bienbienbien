<div class="section home" v-transition="appear" v-scroll=".inner" tabindex="0">
  <div class="inner">
    
    <a v-on="mouseenter:onMouseEnter, mouseleave:onMouseLeave, click:onClick" v-repeat="posts" id="article-{{slug}}" class="home-post" href="/article/{{slug}}">
      <div class="home-post_thumb">
        <img class="hover" v-attr="src:thumbnail_images.square.url" alt="">
        <div class="pixelate">
          <canvas v-pixelate="{url:thumbnail_images.square.url, size:10}"></canvas>
        </div>
      </div>
      <div class="home-post_content">
        <div class="home-post_content_inner">
          <h1>{{{ title }}}</h1>
          <h2>{{{ custom_fields.surtitre }}}</h2>
        </div>

      </div>
    </a>
		
    <div v-if="!allIsLoaded" class="more" v-el="moreBtn" v-on="mouseenter:moreBtnOnMouseEnter, mouseleave:moreBtnOnMouseLeave, click:moreBtnOnClick">
    	<span class="bar bar-1"></span>
    	<span class="bar bar-2"></span>
    	<span class="circle circle-1"></span>
    	<span class="circle circle-2"></span>
    	<span class="dot"></span>
    </div>
  </div>
</div>
